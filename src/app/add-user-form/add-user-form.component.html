<form (ngSubmit)="onSubmit()" [formGroup]="userForm">
  <div class="form-field">
    <label for="name">Name</label>
    <input type="text" id="name" formControlName="name">
  </div>
  <div class="form-field">
    <label for="userName">User name</label>
    <input type="text" id="username" formControlName="username">
  </div>
  <div class="form-field">
    <label for="age">age</label>
    <input type="text" id="age" formControlName="age">
  </div>
  <div class="form-field">
    <label for="email">E-mail</label>
    <input type="text" id="email" formControlName="email">
  </div>
  <div class="form-field">
    <label for="city">City</label>
    <input type="text" id="city" formControlName="city">
  </div>
  <div class="form-field">
    <label for="street">Street</label>
    <input type="text" id="street" formControlName="street">
  </div>
  <div class="form-field">
    <label for="postcode">Post code</label>
    <input type="text" id="postcode" formControlName="postcode">
  </div>
  <div class="form-field">
    <label for="phone">Phone</label>
    <input type="text" id="phone" formControlName="phone">
  </div>

  <button class="btn submit" type="submit" [disabled]="userForm.invalid">Add user</button>
</form>
