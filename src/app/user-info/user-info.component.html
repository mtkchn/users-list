<div class="user-info-wrapper">
  <div class="name">
    <h3>{{this.user.name}}</h3>
  </div>
  <div class="user-field"><span class="label">user name </span><i>:</i>{{this.user.username}}</div>
  <div class="user-field"><span class="label">age </span><i>:</i>{{this.user.age}}</div>
  <div class="user-field"><span class="label">e-mail </span><i>:</i>{{this.user.email}}</div>
  <div class="user-field">
    <span class="label">city </span><i>:</i>{{this.user.city}}
  </div>
  <div class="user-field">
    <span class="label">street </span><i>:</i>{{this.user.street}}
  </div>
  <div class="user-field"><span class="label">phone </span><i>:</i>{{this.user.phone}}</div>
</div>
